<!DOCTYPE html>
<html>
<head>
    <title>Barcode Calorie Counter</title>
    <style>
        /* Add CSS later */
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Scan Barcode</h1>
        <input type="text" id="barcodeInput" placeholder="Enter barcode (e.g., 052100002268)">
        <button onclick="fetchNutrition()">Search</button>
        <div id="result"></div>
    </div>
    <script>
      
      async function fetchNutrition() {
    const barcode = document.getElementById('barcodeInput').value;
    const appId = '48011cbc'; // Your Nutritionix appId
    const apiKey = '57c09f9e862f62181a1d16d0b55ab82a'; // Your Nutritionix appKey
    const apiUrl = `https://api.nutritionix.com/v2/search/item?upc=${barcode}&appId=${appId}&appKey=${apiKey}`;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        if (!data.foods || data.foods.length === 0) {
            document.getElementById('result').innerHTML = "‚ùå Product not found!";
            return;
        }

        const food = data.foods[0];
        const html = `
            <h3>${food.food_name}</h3>
            <p>Calories: ${food.nf_calories ?? 'N/A'}</p>
            <p>Protein: ${food.nf_protein ?? 'N/A'}g</p>
            <p>Sugar: ${food.nf_sugars ?? 'N/A'}g</p>
        `;
        document.getElementById('result').innerHTML = html;

    } catch (error) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Error: " + error.message;
    }
}

    </script>
</body>
</html>
